<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}{% endblock %}| Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="">
        <p class="">
            {{message}}
        </p>
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
